<!DOCTYPE html>
<html>
<head>
  <title>Post about Eight crazy night</title>
  <style>
    .post {
      background-color: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Post about Eight crazy night</h1>

  <form id="postForm">
    <textarea id="postText" rows="4" cols="50" placeholder="Write your post here..."></textarea>
    <br>
    <button type="submit">Post</button>
  </form>

  <div id="postContainer"></div>

  <script>
    document.getElementById("postForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var postText = document.getElementById("postText").value;
      if (postText.trim() !== "") {
        var postElement = document.createElement("div");
        postElement.className = "post";
        postElement.textContent = postText;
        document.getElementById("postContainer").appendChild(postElement);
        document.getElementById("postText").value = "";
      }
    });
  </script>
</body>
</html>
